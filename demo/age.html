<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年龄计算器</title>
    <script>
        const now = new Date();
        console.log(now);
        const bornYear = prompt('请输入你的出生年份');
        const age = now.getFullYear() - bornYear;
        alert('你今年已经 ' + age + ' 啦！');
    </script>
</head>
<body>
    <h1>年龄计算器</h1>
</body>
</html>
